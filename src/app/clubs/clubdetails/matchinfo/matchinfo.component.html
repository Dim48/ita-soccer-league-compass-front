<a routerLink="/match/{{match['name']}}" *ngFor="let match of matchesToDisplay; first as isFirst">
    <div class="row border mt-2 bg-grey">
        <div id="id" class="my-2 ml-2 pr-2 pb-4 border-right noBorder">
            <img src="assets/logo.png" width="30px" height="30px" />
            <span class="ml-2">{{match['date']}}</span>
        </div>

        <div class="d-none d-big-flex col-big justify-content-end align-items-center pr-0">
            <p class="sizedText mr-2 mb-0">{{match['hostClub']['name']}}</p>
            <img src="assets/clubImages/{{match['hostClub']['imageUrl']}}" width="50px" height="40px" />
        </div>

        <div id="middle" class="col align-self-center p-2">
            <div class="d-flex justify-content-center align-items-start">
                <div class="d-flex d-big-none flex-column flex-sm-row flex-md-column flex-lg-row align-items-center justify-content-end w-100">
                    <span id="orderSecond" class="d-inline text-center">{{match['hostClub']['name']}}</span>
                    <img class="d-inline-block ml-2" src="assets/clubImages/{{match['hostClub']['imageUrl']}}" width="35px" height="30px" />
                </div>
                <p class="d-inline align-self-center px-2 ml-2 mb-0 border customParagraph">{{match['hostGoals']}}</p>
                <p class="d-inline align-self-center px-2 mr-2 mb-0 ml-1 border customParagraph">{{match['guestGoals']}}</p>
                <div class="d-flex d-big-none flex-column flex-sm-row flex-md-column flex-lg-row align-items-center w-100">
                    <img class="d-inline-block mr-2" src="assets/clubImages/{{match['guestClub']['imageUrl']}}" width="35px" height="30px" />
                    <span class="d-inline text-center">{{match['guestClub']['name']}}</span>
                </div>
            </div>
            <div class="d-flex justify-content-center align-items-center mt-1">
                <img src="assets/field.png" width="20px" height="15px" />
                <p class="text-dark ml-1 mb-0" style="font-size: small;">FIELD {{match['field'].slice(-1)}}</p>
            </div>
        </div>

        <div class="d-none d-big-flex col-big justify-content-start align-items-center pl-0">
            <img src="assets/clubImages/{{match['guestClub']['imageUrl']}}" width="50px" height="40px" />
            <p class="sizedText ml-2 mb-0">{{match['guestClub']['name']}}</p>
        </div>
    </div>
</a>
