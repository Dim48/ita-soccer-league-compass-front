<div *ngIf="data; else notFound">
  <h1>{{data['firstName']}} {{data['lastName']}}</h1>

  <div class="mt-3 p-3 container-fluid bg-light">
    <div class="row">
      <div class="text-center text-sm-left m-auto mx-sm-0">
        <img class="ml-0 ml-custom" src="assets/{{data['imageUrl']}}" alt="player image">
      </div>

      <div class="col-custom container-fluid">
        <div class="row mx-1 mt-2 border-bottom">
            <span class="d-inline-block left text-secondary">Position</span>
            <span class="col">{{data['position']}}</span>
        </div>

        <div class="row mx-1 mt-2 border-bottom">
            <span class="d-inline-block left text-secondary mt-auto">Current Club</span>
            <div class="col pl-0" style="white-space: nowrap;">
              <picture class="ml-3 mb-1" style="width: 30px; height: 30px;">
                <source srcset="assets/clubImages/{{data['club']['imageUrl']}}.webp" type="image/webp">
                <img id="picture" src="assets/clubImages/{{data['club']['imageUrl']}}.png" width="30px" height="30px" alt="club image">
              </picture>
              <span id="green" class="pl-2 mt-auto"><a routerLink="/clubs/{{data['club']['name']}}">{{data['club']['name']}}</a></span>
            </div>
        </div>

        <div class="row mx-1 mt-2 border-bottom">
            <span class="d-inline-block left text-secondary mt-auto">Nationality</span>
            <span class="col"><img src="assets/flags/{{data['countryCode']}}.svg" width="30px" height="30px" alt="country flag image"></span>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #notFound>
  <h1 style="text-transform: uppercase;">Player Not Found</h1>
</ng-template>
